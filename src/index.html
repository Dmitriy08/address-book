<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My address book</title>
</head>
<body>
<section class="app-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="text-center">Add New Record</h3>
                <div class="form-wrapper">
                    <form id="address_book_form" class="address_book_form" action="">
                        <div class="form-group">
                            <label for="address_book_phone">Phone</label>
                            <input data-input="phone" id="address_book_phone" class="form-control address_book_phone"
                                   type="text" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="address_book_name">Full Name</label>
                            <input data-input="name" id="address_book_name" class="form-control address_book_name"
                                   type="text" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="address_book_email">Email</label>
                            <input data-input="email" id="address_book_email" class="form-control address_book_email"
                                   type="text" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="address_book_address">Address</label>
                            <input data-input="address" id="address_book_address" class="form-control address_book_address"
                                   type="text" placeholder="Address">
                        </div>

                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <h3 class="text-center">Address Book</h3>
                <div class="table-responsive">
                    <table id="address_book_table" class="table table-bordered">
                        <thead>
                          <tr>
                              <th data-key="phone">Phone</th>
                              <th data-key="name">Full name</th>
                              <th data-key="email">Email</th>
                              <th data-key="address">Address</th>
                              <th>Operations</th>
                          </tr>
                        </thead>
                        <tbody id="address_book_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
